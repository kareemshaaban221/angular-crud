<div class="container mt-5">
  <h1>All Students Page!</h1>
  <a (click)="router.navigateByUrl('/students/create')" class="btn btn-primary mb-1">
    <i class="bi bi-plus"></i>
  </a>
  <table border="1" class="table table-dark">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.age}}</td>
        <td>
          <a class="btn btn-info me-3" routerLink="/students/{{student.id}}">
            <i class="bi bi-eye"></i>
          </a>
          <a class="btn btn-danger me-3" (click)="delete(student.id)">
            <i class="bi bi-trash"></i>
          </a>
          <a class="btn btn-primary" routerLink="/students/edit/{{student.id}}">
            <i class="bi bi-pencil-square"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
